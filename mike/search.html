<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Input with Icon Button</title>
    <style>
        .search-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px 0 0 4px;
            box-sizing: border-box;
        }

        .search-button {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 50px;
            border: none;
            background-color: grey;
            color: white;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .search-button:hover {
            background-color: #0056b3;
        }

        .search-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button">&#128269;</button> <!-- Unicode character for a magnifying glass icon -->
    </div>
</body>
</html>
